<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Алексей Василенко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" target="_blank">
      <div class="header__logo"></div>
    </a>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />
      <div class="profile__info">
        <h1 class="profile__title" id="name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" id="profile-edit-button"></button>
        <p class="profile__subtitle" id="description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить" id="add-element-button"></button>
    </section>
    <section class="elements">
    </section>
    <footer class="footer">
      <p class="footer__copyright">
        &COPY; 2020 Mesto Russia
      </p>
    </footer>
    <div class="popup" id="edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" id="close-profile-popup"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit-form" method="post" id="edit-profile-form">
          <input type="text" class="popup__input" id="profile-name" name="profile-name">
          <input type="text" class="popup__input" id="profile-description" name="profile-description">
          <button type="submit" class="popup__save-button" id="save-profile-popup">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="add-element">
      <div class="popup__container">
        <button class="popup__close-button" type="button" id="close-element-popup"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="element-edit-form" method="post" id="add-element-form">
          <input type="text" class="popup__input" id="element-name" name="element-name" placeholder="Название">
          <input type="text" class="popup__input" id="element-link" name="element-image"
            placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save-button" id="save-element">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup" id="image-popup">
      <div class="popup__image-preview-container">
        <button class="popup__close-button" type="button" id="close-image-popup"></button>
        <img class="popup__image-preview" alt="" src="./" id="popup-image-picture" />
        <h2 class="popup__image-title" id="popup-image-title"></h2>
      </div>
    </div>
  </main>
  <template id="element">
    <article class="element">
      <button class="element__trash-button" type="button"></button>
      <img class="element__image" />
      <div class="element__panel">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./js/index.js"></script>
</body>

</html>
