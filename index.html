<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Алексей Василенко">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" target="_blank">
      <div class="header__logo"></div>
    </a>
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"><img src="./images/add_button.svg"
          alt="добавить" /></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/1.png" alt="Карачаевск" />
        <div class="element__panel">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/2.png" alt="Гора Эльбрус" />
        <div class="element__panel">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/3.png" alt="Домбай" />
        <div class="element__panel">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/4.png" alt="Карачаевск" />
        <div class="element__panel">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/5.png" alt="Домбай" />
        <div class="element__panel">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/6.png" alt="Карачаево-Черкессия" />
        <div class="element__panel">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
    </section>
    <footer class="footer">
      <p class="footer__copyright">
        &COPY; 2020 Mesto Russia
      </p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button" ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit-form" method="post">
          <input type="text" class="popup__input" id="name" name="profile-name">
          <input type="text" class="popup__input" id="description" name="profile-description">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </main>
  <script src="./js/index.js"></script>
</body>

</html>
